<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="WEB-INF/templates/template.xhtml">
		<ui:define name="content">
			Current User: #{playground.user.username}
		
			<br/><br/>
			#{playground.userHandler}
			<br/>
			All Handlers:
			<ui:repeat var="handler" value="#{playground.userHandlers}">
				<h:outputText value="#{handler}" />
			</ui:repeat>
			<br/><br/><br/>
			
			Circular A: #{circularA}<br/>
			Circular A (via B): #{circularB.circularA}
			<br/><br/>
			Circular B: #{circularB}<br/>
			Circular B (via A): #{circularA.circularB}	
		</ui:define>
	</ui:composition>
</html>
